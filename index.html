<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keerthānām</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">

    <script src="ml2en.js"></script>
</head>
<body>

    <!-- SVG Pattern Background for Header -->
    <header style="position: relative;">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" style="position: absolute; top: 0; left: 0;">
            <defs>
                <pattern id="headerTrianglify" width="20" height="20" patternUnits="userSpaceOnUse">
                    <polygon points="0,0 10,0 0,10" fill="#ddd" />
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#headerTrianglify)" />
        </svg>

        <div class="header-content">
            <h1 class="logo">keerthānām</h1>
            <div class="icon-container" onclick="toggleDarkMode()">
                <i class="material-icons">brightness_6</i>
            </div>
            <div class="icon-container" onclick="toggleTransliteration()">
                <i class="material-icons" id="transliterationIcon">translate</i>
            </div>
            <div class="icon-container" onclick="zoomIn()">
                <i class="material-icons">zoom_in</i>
            </div>
            <div class="icon-container" onclick="zoomOut()">
                <i class="material-icons">zoom_out</i>
            </div>
            <div class="icon-container" onclick="resetZoom()">
                <i class="material-icons">zoom_out_map</i>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="form-group">
            <label for="searchBox"></label>
            <input type="text" class="form-control" id="searchBox" oninput="filterSongs()" placeholder="Search for a song lyrics..">
        </div>

        <div id="suggestionList" class="list-group">
        </div>

        <ul class="song-list" id="songList">
        </ul>
        <div id="songContent">
        </div>      
    </main>

    <!-- SVG Pattern Background for Footer -->
    <footer style="position: relative;">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" style="position: absolute; top: 0; left: 0;">
            <defs>
                <pattern id="footerTrianglify" width="20" height="20" patternUnits="userSpaceOnUse">
                    <polygon points="0,0 10,0 0,10" fill="#ddd" />
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#footerTrianglify)" />
        </svg>

        <p>&copy; keerthānām - lāvin</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
