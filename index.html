<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keerthānām</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">

    <!-- Include Trianglify from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/3.1.0/trianglify.min.js"></script>
    
    <script src="ml2en.js"></script>
</head>
<body>

    <!-- Background pattern using Trianglify -->
    <div id="backgroundid" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>

    <header>
        <div class="header-content">
            <h1 class="logo">keerthānām</h1>
            <div class="icon-container" onclick="toggleDarkMode()">
                <i class="material-icons">brightness_6</i>
            </div>
            <div class="icon-container" onclick="toggleTransliteration()">
                <i class="material-icons" id="transliterationIcon">translate</i>
            </div>
            <div class="icon-container" onclick="zoomIn()">
                <i class="material-icons">zoom_in</i>
            </div>
            <div class="icon-container" onclick="zoomOut()">
                <i class="material-icons">zoom_out</i>
            </div>
            <div class="icon-container" onclick="resetZoom()">
                <i class="material-icons">zoom_out_map</i>
            </div>
        </div>

        <script>
            // Add Trianglify background
            const element = document.getElementById("backgroundid");
            const seed = Math.random().toString(36).substring(7);
            const pattern = Trianglify({
                seed: seed,
                width: window.innerWidth,
                height: window.innerHeight,
            });
            element.style.backgroundImage = `url(${pattern.png()})`;
        </script>
    </header>


    <main class="container">
        <div class="form-group">
            <label for="searchBox"></label>
            <input type="text" class="form-control" id="searchBox" oninput="filterSongs()" placeholder="Search for a song lyrics..">
        </div>

        <div id="suggestionList" class="list-group">
        </div>

        <ul class="song-list" id="songList">
        </ul>
        <div id="songContent">
        </div>      
    </main>

    <!-- Generate Trianglify Background for Footer -->
    <footer style="position: relative;">
        <script>
            const footerPattern = Trianglify({ width: window.innerWidth, height: 200, cell_size: 40 });
            document.write(footerPattern.svg());
        </script>

        <p>&copy; keerthānām - lāvin</p>
    </footer>
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
