<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keerthānām</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Google Material Design Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1 class="logo">keerthānām</h1>
            <div class="icon-container" id="darkModeToggle" onclick="toggleDarkMode()">
                <i class="material-icons">brightness_6</i>
            </div>
			<div class="icon-container" onclick="toggleTransliteration()">
				<i class="material-icons" id="transliterationIcon">translate</i>
			</div>
        </div>
    </header>

    <main class="container">
        <div class="form-group">
            <label for="searchBox">Search:</label>
            <input type="text" class="form-control" id="searchBox" oninput="filterSongs()" placeholder="Enter song title">
        </div>

        <div id="suggestionList" class="list-group">
            <!-- Suggestions will be dynamically added here -->
        </div>

        <ul class="song-list" id="songList">
            <!-- Song items will be dynamically added here -->
        </ul>
        <div id="songContent">
            <!-- Display song content here -->
        </div>      
    </main>

    <footer>
        <p>&copy; keerthānām - lāvin</p>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
